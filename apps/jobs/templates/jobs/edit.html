<!DOCTYPE html>
<html>
<head>
	<title>Edit Job Post</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'jobs/css/style.css' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>

		<nav class="navbar navbar-expand-lg navbar-dark bg-blue">
				<a class="navbar-brand" href="#">Jobs, Inc.</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
			
				<div class="collapse navbar-collapse" id="navbarColor02">
				  <ul class="navbar-nav mr-auto">
					<li class="nav-item active">
					  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#">About Us</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#">Services</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#">Contact</a>
					</li>
				  </ul>
				  <form class="form-inline">
					<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
				  </form>
				</div>
			  </nav>

	<div id ="secondary-banner">
		<div class="container">
			<h3 class="bg-text"></h3>
		</div>
	</div>

	{{addJobs.job_descp}}

	
	<div class="container editpg">
	<h3 class="main-txt">Edit Job Post {{ id }}</h3>
	{% if messages %}
		{% for x in messages %}
			<p>{{ x.message }}</p>
		{% endfor %}
	{% endif %}


	<form action="{{ addJobs.id }}" method="POST">
		{% csrf_token %}

		<label>Job Title:</label>
		<input type="text" name="job_title" placeholder="Edit Job Title" value="{{ addJobs.job_title}}" width="100%" id="title-edit"><br>
<br>
		<label>Job Description:</label><br>
		<textarea id="edit-textarea" name="job_descp" placeholder="Enter Job Description" class="txtform" placeholder="Edit description">{{ addjobs.job_descp }}</textarea><br>
	</form>

		<div class="row">

			<span>

		<a href='{% url "job:show" addJobs.id %}' value="update" role="button" class="btn aqua-gradient" id="update-btn">Update</a>
Update and Preview
</span>

	</div>
</div>

<footer>
		Jobs, Inc. Django CRUD Demo &copy; 2017
	</footer>
</body>
</html>
