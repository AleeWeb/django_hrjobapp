<!DOCTYPE html>
<html>
<head>
	<title>Edit Job Post</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	{% load static %}
	
<link rel="stylesheet" href="{% static 'jobs/css/style.css' %}">
</head>
<body>
	<div class="container editpg">
	<h3 class="main-txt">Edit Job Post {{ id }}</h3>
	{% if messages %}
		{% for x in messages %}
			<p>{{ x.message }}</p>
		{% endfor %}
	{% endif %}
	<form action="{/jobPoster/{{ obj.id }}/update}" method="POST">
		{% csrf_token %}

		<label>Job Title:</label>
		<input type="text" name="job_title" value="{{ obj.job_title}}" placeholder="Edit Job Title"><br>
<br>
		<label>Job Description:</label><br>
		<textarea id="edit-textarea" name="job_descp" placeholder="Enter Job Description" class="txtform" placeholder="Edit description"></textarea><br>
	</form>

	<div class="row">



	<a href="/update" value="update" role="button" class="btn aqua-gradient" id="update-btn">Update</a>

	<a href="/" role="button" class="btn btn-primary" id="goback-btn">Go Back</a>


</div>
</div>
</body>
</html>
